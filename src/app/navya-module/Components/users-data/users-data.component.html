<div mat-dialog-title>
          <h1>User Form</h1>
</div>
<form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
          <div mat-dialog-content class="content">
                    <div class="row">
                              <mat-form-field appearance="outline">
                                        <mat-label>UserName</mat-label>
                                        <input matInput type="text" placeholder="Enter" formControlName="UserName">
                              </mat-form-field>
                              <mat-form-field appearance="outline">
                                        <mat-label>FirstName</mat-label>
                                        <input matInput type="text" placeholder="Enter" formControlName="FirstName">
                              </mat-form-field>
                    </div>
                    <div class="row">
                              <mat-form-field appearance="outline">
                                        <mat-label>LastName</mat-label>
                                        <input matInput type="text" placeholder="Enter" formControlName="LastName">
                              </mat-form-field>
                              <mat-form-field appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="text" placeholder="Enter" formControlName="Password">
                              </mat-form-field>                             
                    </div>
                    <div class="row">
                              <mat-radio-group aria-label="Select an option" formControlName="Gender">
                                        <mat-label><b>Gender</b></mat-label>
                                        <mat-radio-button value="male">Male</mat-radio-button>
                                        <mat-radio-button value="female">Female</mat-radio-button>
                                        <mat-radio-button value="others">Others</mat-radio-button>
                              </mat-radio-group>
                    </div>
                    <div class="row">
                              <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="email" placeholder="Enter" formControlName="Email">
                              </mat-form-field>
                              <mat-form-field appearance="outline">
                                        <mat-label>MobileNumber</mat-label>
                                        <input matInput type="number" placeholder="Enter" formControlName="Cell">
                              </mat-form-field>
                    </div>
          </div>
          <div mat-dialog-actions class="action">
                    <button mat-raised-button type="button" (click)="Clear()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit">Save</button>
          </div>
</form>


<mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Enter" #input>
</mat-form-field>
<div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
                    <ng-container matColumnDef="userId">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> UserID </th>
                              <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="userName">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
                              <td mat-cell *matCellDef="let row"> {{row.userName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="firstName">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                              <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
                              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cell">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNumber </th>
                              <td mat-cell *matCellDef="let row"> {{row.cell}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
