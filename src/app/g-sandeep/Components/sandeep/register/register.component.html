<div class="container">

          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

          <form class="mx-1 mx-md-4" #reg="ngForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" class="form-control"
                                                  [(ngModel)]="obj.name" name="name" placeholder="Name" required
                                                  #name="ngModel" />
                                        <label class="form-label" for="form3Example1c">Your Name</label>
                                        <span *ngIf="(name.touched && name.invalid)">Name required*</span>
                              </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="form3Example3c" class="form-control"
                                                  [(ngModel)]="obj.email" name="email" placeholder="Email" required
                                                  #email="ngModel" />
                                        <label class="form-label" for="form3Example3c">Your Email</label>
                                        <span *ngIf="email.touched && email.invalid">Email required*</span>
                              </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example4c" class="form-control"
                                                  [(ngModel)]="obj.password" name="password" placeholder="Password"
                                                  required #password="ngModel" />
                                        <label class="form-label" for="form3Example4c">Password</label>
                                        <span *ngIf="password.touched && password.invalid">Password required*</span>
                              </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example4cd" class="form-control"
                                                  [(ngModel)]="obj.Rpassword" name="Rpassword"
                                                  placeholder="Repeat your password" required #Rpassword="ngModel" />
                                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                        <span *ngIf="Rpassword.touched && Rpassword.invalid">Repeat your password
                                                  required*</span>
                              </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" class="btn btn-primary btn-lg" (click)="register()"
                                        [disabled]="reg.invalid">Register</button>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <p>Already have a <a routerLink="/Sandeep/login">Login</a></p>
                    </div>

          </form>
</div>
